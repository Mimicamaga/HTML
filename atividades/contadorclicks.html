<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>contador de clicks</title>
    <p style="text-align: center; color: rgb(219, 136, 255);"><strong>Contador Digital</strong></p>
</head>
<body>
        <div id="counter" style="text-align:center ;">
            <p id="contador">0</p><br />
            
            <button id="aumentar">Aperte aqui!</button>
        </div>
        <script>
            const display = document.getElementById("contador");
            let number = document.getElementById("contador").innerText;
number = parseInt(number);

const increase = document.getElementById("aumentar");
increase.addEventListener("click", () => {
  number += 1;
  display.textContent = `${number}`;
})
</script>
</body>
</html>
